<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Whiteboard</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/simple-whiteboard.ts"></script>
    <script type="module" src="/src/tools/rect.ts"></script>
  </head>
  <body>
    <main>
      <simple-whiteboard id="app">
        <simple-whiteboard--tool-rect
          slot="tools"
        ></simple-whiteboard--tool-rect>
      </simple-whiteboard>
    </main>
    <footer>
      <a href="/" target="_blank">New Tab</a>
      -
      <a href="https://github.com/ludovicm67/simple-whiteboard" target="_blank"
        >GitHub</a
      >
      -
      <a href="https://ludovic-muller.fr/" target="_blank"
        >Created by Ludovic Muller</a
      >
    </footer>
    <script>
      const id = Math.random().toString(36).substr(2, 9);
      const app = document.getElementById("app");
      (async () => {
        await new Promise((resolve) => {
          window.customElements.whenDefined("simple-whiteboard").then(() => {
            resolve();
          });
        });

        // Listen for items-updated event
        app.addEventListener("items-updated", (e) => {
          if (!e.detail.type) {
            return;
          }

          console.log("Items updated event:", e.detail);

          switch (e.detail.type) {
            case "add":
              bc.postMessage({
                type: "item-add",
                item: e.detail.item,
              });
              break;
            case "update":
              bc.postMessage({
                type: "item-update",
                itemId: e.detail.itemId,
                item: e.detail.item,
              });
              break;
            case "clear":
              bc.postMessage({
                type: "clear",
              });
              break;
          }
        });

        const bc = new BroadcastChannel("whiteboard-channel");
        bc.postMessage({
          type: "join",
          id,
        });
        console.log("Client ID:", id);

        bc.onmessage = (e) => {
          if (!e.data.type) {
            return;
          }

          switch (e.data.type) {
            case "item-add":
              app.addItem(e.data.item);
              break;
            case "item-update":
              app.updateItem(e.data.itemId, e.data.item);
              break;
            case "join":
              bc.postMessage({
                type: "sync",
                items: app.getItems(),
              });
              break;
            case "sync":
              app.setItems(e.data.items);
              break;
            case "clear":
              app.clear();
              break;
          }
        };
      })();
    </script>
  </body>
</html>
